<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white-600 to-indigo-700 dark:from-gray-900 dark:to-gray-800">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
    <div class="flex flex-col items-center mb-6 gap-2">
      <img src="/assets/cropped-favicon-1-300x300-1-150x150.png" alt="Logo admin" class="h-16 w-16 object-contain rounded-full shadow border border-gray-200 dark:border-gray-700 bg-white mb-2" />
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Connexion Administrateur</h2>
      <span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-300">Accès sécurisé</span>
    </div>
    <form (ngSubmit)="login()" autocomplete="off" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400 dark:bg-gray-700 dark:text-white" required />
      </div>
      <div>
        <label class="block font-semibold mb-1 text-gray-700 dark:text-gray-300">Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400 dark:bg-gray-700 dark:text-white" required />
      </div>
      <div *ngIf="error" class="mb-4 text-red-500 text-center">{{ error }}</div>
      <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-full shadow-lg transition">Se connecter</button>
    </form>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.7s cubic-bezier(0.4,0,0.2,1);
}
</style>
