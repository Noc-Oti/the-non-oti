<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-white-600 to-indigo-700 dark:from-gray-900 dark:to-gray-800 dark:text-white relative overflow-hidden">
  <!-- Particules / effets décoratifs -->
  <div class="absolute inset-0">
    <div class="absolute w-40 h-40 bg-red-500 rounded-full opacity-10 animate-pulse top-10 left-10 dark:bg-gray-700"></div>
    <div class="absolute w-56 h-56 bg-red-900 rounded-full opacity-10 animate-pulse top-20 right-20 dark:bg-gray-700"></div>
    <div class="absolute w-72 h-72 bg-red-500 rounded-full opacity-5 animate-pulse bottom-0 left-20 dark:bg-gray-700"></div>
  </div>


  <!-- Formulaire de connexion -->
  <div class="bg-white bg-opacity-90 dark:bg-gray-900 dark:bg-opacity-95 p-8 rounded-2xl shadow-xl w-full max-w-sm relative z-10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/cropped-favicon-1-300x300-1-150x150.png" alt="Logo" class="h-20">
    </div>

    <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-900 dark:text-white drop-shadow-lg">Connexion</h2>

    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-800 dark:text-white">Adresse email</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-800 dark:text-white">Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition" required minlength="8">
        <div class="mt-2">
          <a href="#" class="text-blue-600 dark:text-blue-300 hover:underline text-sm">Mot de passe oublié ?</a>
        </div>
      </div>

      <div *ngIf="error" class="mb-4 text-red-500 dark:text-red-400 text-center font-medium">{{ error }}</div>
  <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-full shadow-lg transition">Se connecter</button>
    </form>
  </div>
</div>
