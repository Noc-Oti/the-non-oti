<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 relative overflow-hidden">
  <!-- Particules / effets dÃ©coratifs -->
  <div class="absolute inset-0">
    <div class="absolute w-40 h-40 bg-white rounded-full opacity-10 animate-pulse top-10 left-10"></div>
    <div class="absolute w-56 h-56 bg-white rounded-full opacity-10 animate-pulse top-20 right-20"></div>
    <div class="absolute w-72 h-72 bg-white rounded-full opacity-5 animate-pulse bottom-0 left-20"></div>
  </div>

  <!-- Formulaire de connexion -->
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl w-full max-w-sm relative z-10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/cropped-favicon-1-300x300-1-150x150.png" alt="Logo" class="h-20">
    </div>

    <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-900 drop-shadow-lg">Connexion</h2>

    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-800">Adresse email</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-800">Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition" required>
      </div>

      <div *ngIf="error" class="mb-4 text-red-600 text-center font-medium">{{ error }}</div>

      <button type="submit" class="w-full bg--400 text-blue-900 font-bold py-2 rounded-lg shadow-lg hover:bg-red-10 hover:scale-105 transition transform">
        Se connecter
      </button>
    </form>
  </div>
</div>
